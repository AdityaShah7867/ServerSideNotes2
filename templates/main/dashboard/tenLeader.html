

<div class="report-container">
    <div class="report-header">
        <h1 class="recent-Articles">Leaderboard Top 10</h1>
        <a href="{% url 'leaderboard' %}" style="text-decoration: none;"><button class="view">View All
                {{user_count}}</button></a>
    </div>

    <div class="report-body">
        <div class="report-topic-heading">
            <h3 class="t-op">Rank</h3>
            <h3 class="t-op">Name</h3>
            <h3 class="t-op">Coins</h3>
        </div>

        <div class="items">
            {% for user in users %}
            <div class="item1">
                <h3 class="t-op-nextlvl">{{ user.rank }}</h3>
                <h3 class="t-op-nextlvl">{{ user.name }}</h3>
                <h3 class="t-op-nextlvl">{{ user.coins_scored }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
